<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Web shop</title>
    </h:head>
    <h:body>
        <h1> Welcome to our web shop </h1>
             <h2>Inventory :</h2>
             <p>
                <h:outputText value="Gnome with a beer :" rendered="#{inventoryPageManager.beerIsAvailable}"/>  
                <h:outputLabel value="#{inventoryPageManager.quantityBeer}" rendered="#{inventoryPageManager.beerIsAvailable}" />
                <h:outputText value="  - price :" rendered="#{inventoryPageManager.beerIsAvailable}"/>  
                <h:outputLabel value="#{inventoryPageManager.priceBeer}" rendered="#{inventoryPageManager.beerIsAvailable}"/>
             </p>
             <p>
                <h:outputText value="Gnome with an axe :" rendered="#{inventoryPageManager.axeIsAvailable}"/> 
                <h:outputLabel value="#{inventoryPageManager.quantityAxe}" rendered="#{inventoryPageManager.axeIsAvailable}" />
                <h:outputText value=" - price :" rendered="#{inventoryPageManager.axeIsAvailable}"/> 
                <h:outputLabel value="#{inventoryPageManager.priceAxe}" rendered="#{inventoryPageManager.axeIsAvailable}" />
             </p>
                 
             <p>
                <h:outputText value="Bearded gnome :" rendered="#{inventoryPageManager.beardedIsAvailable}"/> 
                <h:outputLabel value="#{inventoryPageManager.quantityBearded}" rendered="#{inventoryPageManager.beardedIsAvailable}" />
                <h:outputText value="      - price :" rendered="#{inventoryPageManager.beardedIsAvailable}"/> 
                <h:outputLabel value="#{inventoryPageManager.priceBearded}" rendered="#{inventoryPageManager.beardedIsAvailable}" />
             </p>
        
             <p>
                 <h:outputText value="#{inventoryPageManager.error}" rendered="#{inventoryPageManager.error != null}" style="color:red"/>
             </p>
        <h:form>
            <h:commandButton value="Home" action="#{inventoryPageManager.redirect}"/>
        </h:form>
    </h:body>
</html>
