<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Web shop</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <h:outputLabel for="pseudo" value="Pseudo : "/> 
                <h:inputText id="pseudo" value="#{webShopManager.currentPseudo}" />
             </p>
             <p>
                <h:outputLabel for="password" value="Password : "/> 
                <h:inputSecret id="password" value="#{webShopManager.currentPassword}" />
             </p>
             <p>
                <h:commandButton value="Login" action="#{webShopManager.loginCustomer}"/>
                <h:commandButton value="Register" action="#{webShopManager.createNewCustomer}"/>
             </p>
             <p>
                 <h:outputText value="#{webShopManager.error}" rendered="#{webShopManager.error != null}" style="color:red"/>
             </p>
        </h:form>
    </h:body>
</html>
