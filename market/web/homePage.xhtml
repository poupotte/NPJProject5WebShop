<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Web shop</title>
    </h:head>
    <h:body>
        <h1> Welcome to our web shop </h1>
             <p>
                <h:outputLabel for="pseudo" value="#{homePageManager.userName}"/> 
             </p>
             <p>
                <h:outputText value="Inventory :"/> 
             </p>
        
             <p>
                <h:outputText value="Gnome with beer :"/> 
             </p>
             <p>
                <h:outputText value ="Quatity :"/> 
                <h:outputLabel value="#{homePageManager.quantityType1}" />
             </p>
        
             <p>
                <h:outputText value="Gnome with axe"/> 
             </p>
             <p>
                <h:outputText value ="Quatity :"/> 
                <h:outputLabel value="#{homePageManager.quantityType1}" />
             </p>

                <h:outputText value="Bearded gnome"/> 
             </p>
             <p>
                <h:output value ="Quatity :"/> 
                <h:outputLabel value="#{homePageManager.quantityType1}" />

                 <h:outputText value="#{homePageManager.error}" rendered="#{homePageManager.error != null}" style="color:red"/>
             </p>
        <h:form>
            <h:commandButton value="Logout" action="#{homePageManager.logOut}"/>
        </h:form>
    </h:body>
</html>
