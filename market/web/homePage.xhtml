<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Web shop</title>
    </h:head>
    <h:body>
        <h1> Welcome to our web shop </h1>
             <p>
                <h:outputLabel for="pseudo" value="#{homePageManager.userName}"/> 
             </p>
        <h:form>
            <h:commandButton value="See inventory" action="#{homePageManager.redirectInventory}"/>
            <h:commandButton value="See my basket" action="#{homePageManager.redirectBasket}"/>
        </h:form>
            
        <h:form>
            <h:selectOneMenu id="Gnomes" value="#{homePageManager.boughtGnomeType}">
                        <f:selectItem itemLabel="Bearded gnome" itemValue="BEARDED"/>
                        <f:selectItem  itemLabel="Gnome with an axe" itemValue="AXE"/>
                        <f:selectItem  itemLabel="Gnome with a beer" itemValue="BEER"/>
            </h:selectOneMenu>
            <h:inputText value="#{homePageManager.boughtAmount}" />
            <h:commandButton value="Put in the basket" action="#{homePageManager.putInBasket}" />
        </h:form>
        <h:form>
            <h:commandButton value="Empty my basket" action="#{homePageManager.emptyBasket}" rendered="#{!homePageManager.isBuy}"/>
        </h:form>
             <p>
                <h:outputLabel  value="Amount of your basket : "/> 
                <h:outputLabel  value="#{homePageManager.basketAmount}"/> 
             </p>
        
             <p>
                <h:outputLabel  value="Amount of your money : "/> 
                <h:outputLabel  value="#{homePageManager.accountAmount}"/> 
             </p>
        
        <h:form>
            <h:commandButton value="Buy my basket" action="#{homePageManager.buy}" rendered="#{!homePageManager.isBuy}"/>
            <h:commandButton value="Pay my purchase" action="#{homePageManager.pay}" rendered="#{homePageManager.isBuy}"/>
        </h:form>
        
             <p>
                 <h:outputText value="#{homePageManager.error}" rendered="#{homePageManager.error != null}" style="color:red"/>
             </p>
        <h:form>
            <h:commandButton value="Logout" action="#{homePageManager.logOut}"/>
        </h:form>
    </h:body>
</html>
