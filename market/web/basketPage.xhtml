<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Web shop</title>
    </h:head>
    <h:body>
        <h1> Welcome to our web shop </h1>
             <h2><h:outputLabel value="#{basketPageManager.pseudo}" />'s basket :</h2>
             <p>
                <h:outputText value="Gnome with a beer :" rendered="#{basketPageManager.beerIsAvailable}"/> 
                <h:outputLabel value="#{basketPageManager.quantityBeer}"  rendered="#{basketPageManager.beerIsAvailable}"/>
             </p>
        
             <p>
                <h:outputText value="Gnome with an axe :"  rendered="#{basketPageManager.axeIsAvailable}"/> 
                <h:outputLabel value="#{basketPageManager.quantityAxe}"  rendered="#{basketPageManager.axeIsAvailable}"/>
             </p>
        
             <p>
                <h:outputText value="Bearded gnome :"  rendered="#{basketPageManager.beardedIsAvailable}"/> 
                <h:outputLabel value="#{basketPageManager.quantityBearded}"  rendered="#{basketPageManager.beardedIsAvailable}"/>
             </p>
             
             
             <p>
                <h:outputText value="Amount :"/> 
                <h:outputLabel value="#{basketPageManager.amount}" />
                <h:outputText value=" SEK"/> 
             </p>
        
             <p>
                 <h:outputText value="#{basketPageManager.error}" rendered="#{basketPageManager.error != null}" style="color:red"/>
             </p>
        <h:form>
            <h:commandButton value="Home" action="#{basketPageManager.redirect}"/>
        </h:form>
    </h:body>
</html>
